apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/crewcash/payment-service/k8s?ref=main

patchesStrategicMerge:
  - patch-env.yml
  - patch-resources.yml
  - patch-volumes.yml

configMapGenerator:
  - behavior: merge
    files:
      - application.yml
    name: payment-config

images:
  - name: payment-service
    newName: ghcr.io/crewcash/payment-service
    newTag: latest

replicas:
  - count: 1
    name: payment-service
